<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
            /* Centrar el contenido dentro del contenedor */
        }

        .todo-container img {
            display: block;
            margin: 0 auto;
            /* Centrar la imagen */
            cursor: pointer;
            /* Mostrar que es clicable */
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="container todo-container">
        <!-- Enlace a otro archivo HTML -->
        <a href="home.html">
            <img src="images/logologin.png" alt="logo" class="logologin">
        </a>

        <h2 class="text-center">To-Do List</h2>

        <!-- Formulario para añadir tarea -->
        <div class="mb-4">
            <input type="text" id="newTaskInput" class="form-control" placeholder="Añadir nueva tarea">
            <button id="addTaskBtn" class="btn btn-primary mt-2 w-100">Añadir tarea</button>
        </div>

        <!-- Lista de tareas -->
        <ul id="taskList" class="list-unstyled"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskList = document.getElementById('taskList');
            const newTaskInput = document.getElementById('newTaskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');

            // Añadir nueva tarea
            addTaskBtn.addEventListener('click', function () {
                const taskText = newTaskInput.value.trim();
                if (taskText !== '') {
                    addTask(taskText);
                    newTaskInput.value = ''; // Limpiar el campo de entrada
                }
            });

            // Función para agregar una tarea a la lista
            function addTask(taskText) {
                const li = document.createElement('li');
                li.classList.add('todo-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('form-check-input', 'me-2');

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm');
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.addEventListener('click', function () {
                    if (confirm('¿Estás seguro de que quieres eliminar esta tarea?')) {
                        li.remove();
                    }
                });

                checkbox.addEventListener('change', function () {
                    if (checkbox.checked) {
                        taskSpan.classList.add('completed');
                    } else {
                        taskSpan.classList.remove('completed');
                    }
                });

                li.appendChild(checkbox);
                li.appendChild(taskSpan);
                li.appendChild(deleteBtn);

                taskList.appendChild(li);
            }
        });
    </script>

</body>

</html>
