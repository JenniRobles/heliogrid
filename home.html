<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Vertical</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="stylehome.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav class="col-md-1 col-lg-1 menu-lateral">
                <!-- Menú ocupará solo 1/12 del ancho en pantallas medianas y grandes -->

                <div>
                    <img src="images/logomenu.png" alt="Logo del menú">
                </div>
                <!-- Enlace de "Salir" al final del menú -->
                <div class="salir">
                    <a href="index.html"><i class="bi bi-box-arrow-left"></i></a>
                </div>
            </nav>

            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 contenido-principal">
                <div class="amarillo">
                    <p>lorem</p>
                    <h3>lorem</h3>
                    <p>lorem</p>
                    <button>lorem</button>
                </div>

                <div class="cuadro d-flex flex-column">
                    <i class="bi bi-three-dots-vertical editar-icono"></i>
                    <h5 class="tituloproyecto">Título del Proyecto</h5>
                    <h6 class="tituloprogreso">Progreso</h6>
                    <div class="barra-progreso">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100">
                                50%
                            </div>
                        </div>
                    </div>
                    <small class="texto-pequeno">Fecha de entrega</small>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Iconos de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>

</html>
